<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<title> Rocks Papers and Scissors</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<section class="game">
		<div class="scores">
			<div class="playerScores">
				<h2>PlayerScrores</h2>
				<p>0</p>
			</div>
			<div class="computerScores">
				<h2>ComputerScrores</h2>
				<p>0</p>
			</div>
		</div>
		<div class="intro">
			<h2>Rocks Papers and Scissors</h2>
			<button type="button">Let's Play</button>
		</div>
		<div class="match fadeOut">
			<h1 class="winner">Choose an Opinion</h1>
			<div class="hands">
				<img class="playerHand" src="./assets/rock.png" alt="">
				<img class="computerHand" src="./assets/rock.png" alt="">
			</div>
			<div class="options">
				<button class="rock">rock</button>
				<button class="paper">paper</button>
				<button class="scissor">scissors</button>
			</div>
		</div>
	</section>

	<script src="script.js" ></script>
</body>
</html>
